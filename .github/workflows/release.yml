name: Release
on:
  release:
    types: [published, prereleased]

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: ğŸ— Install build dependencies
        run: |
          python -m pip install wheel --user
          python -m pip install octoprint
      - name: ğŸ”¨ Build a source zip
        run: |
          python setup.py sdist --formats=zip
      - name: ğŸšš rename to sdist.zip
        run: |
          mv dist/Marlin\ EEPROM\ editor-*.zip dist/sdist.zip
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  test-install:
    name: ğŸ§ª Installation tests
    needs: build
    strategy:
      matrix:
        python: ["3.7", "3.9", "3.11"]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ— Install dependencies
        run: |
          python -m pip install --upgrade wheel setuptools pip
          python -m pip install octoprint
      - name: ğŸ§ª Test install of package
        run: |
          python -m pip install dist/sdist.zip

  upload-asset:
    name: ğŸ“¦ Upload asset to release
    runs-on: ubuntu-latest
    needs:
      - build
      - test-install
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸšš Rename to release.zip
        run: |
          cp dist/sdist.zip release.zip
      - name: ğŸ¥… Catch release ID
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: ğŸ“¦ Attach release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: release.zip
          asset_content_type: application/zip
