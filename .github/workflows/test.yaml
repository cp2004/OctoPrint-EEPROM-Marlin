name: Test
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  release:
    types: [published, prereleased]

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: ğŸ— Install build dependencies
        run: |
          python -m pip install wheel --user
          python -m pip install octoprint
      - name: ğŸ”¨ Build source zip
        run: |
          python setup.py sdist --formats=zip
      - name: ğŸšš rename to sdist.zip
        run: |
          ls dist
          mv dist/Marlin\ EEPROM\ editor-*.zip dist/sdist.zip
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  test-unit:
    name: ğŸ§ª Unit tests
    strategy:
      matrix:
        python: ["3.7", "3.9", "3.11"]
        octoprint: [">=1.5.0"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: ğŸ— Set up test dependencies
        run: |
          pip install octoprint${{ matrix.octoprint }} pytest
          pip install -e .
      - name: ğŸš€ Run test suite
        run: |
          pytest

  lint-black:
    name: ğŸ§¹ black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v1
        with:
          python-version: 3.10
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install octoprint[develop]
      - name: ğŸš€ Run black
        run: |
          pre-commit run --hook-stage manual black --all-files --show-diff-on-failure

  lint-prettier:
    name: ğŸ§¹ prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install octoprint[develop]
      - name: ğŸš€ Run prettier
        run: |
          pre-commit run --hook-stage manual prettier --all-files --show-diff-on-failure

  lint-isort:
    name: ğŸ§¹ isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install octoprint[develop]
      - name: ğŸš€ Run isort
        run: |
          pre-commit run --hook-stage manual isort --all-files --show-diff-on-failure

  lint-flake8:
    name: ğŸ§¹ Flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: ğŸ— Set up OctoPrint dev dependencies
        run: |
          pip install octoprint[develop]
      - name: ğŸš€ Run flake8
        run: |
          pre-commit run --hook-stage manual flake8 --all-files

  test-install:
    name: ğŸ§ª Installation tests
    needs: build
    strategy:
      matrix:
        python: ["3.7", "3.9", "3.11"]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ— Install dependencies
        run: |
          python -m pip install --upgrade wheel setuptools pip
          python -m pip install octoprint
      - name: ğŸ§ª Test install of package
        run: |
          python -m pip install dist/sdist.zip
